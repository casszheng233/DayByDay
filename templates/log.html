
<!DOCTYPE HTML>
<html>

<head>
	<script type="text/javascript">
  function loadLog(allLog){
		window.onload = function () {
			var chart = new CanvasJS.Chart("chartContainer", {
				title: {
					text: "Site Traffic",
					fontSize: 30
				},
				animationEnabled: true,
				axisX: {
					gridColor: "Silver",
					tickColor: "silver",
					valueFormatString: "DD/MMM/YYYY"
				},
				toolTip: {
					shared: true
				},
				theme: "theme2",
				axisY: {
					gridColor: "Silver",
					tickColor: "silver"
				},
				legend: {
					verticalAlign: "center",
					horizontalAlign: "right"
				},
				data: [//can also take a parameter to track different tasks
				{
					type: "line",
					showInLegend: true,
					lineThickness: 2,
					name: "Accumulative Hours Spent",
					markerType: "square",
					color: "#F08080",
          dataPoints : allLog
				}
				],
				legend: {
					cursor: "pointer",
					itemclick: function (e) {
						if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
							e.dataSeries.visible = false;
						}
						else {
							e.dataSeries.visible = true;
						}
						chart.render();
					}
				}
			});

			chart.render();
		}}
    allLogRec = {{logs}};
    dataRec = [];

    for (i = 0; i < allLogRec.length; i++){
      rec = allLogRec[i];
      dataRec.push({ x: new Date(rec[0],rec[1]-1,rec[2]), y: rec[3] });
    }
    loadLog(dataRec);
	</script>
	<script src="http://cs.wellesley.edu/~czheng/cs304project/canvasjs.min.js"></script>
	<title>CanvasJS Example</title>
</head>
<body>
	<div id="chartContainer" style="height: 400px; width: 100%;">
	</div>
</body>
</html>
