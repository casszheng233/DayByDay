<!doctype html>
<html lang='en'>
<style>
body {
    background: url('http://i.stack.imgur.com/jGlzr.png') no-repeat fixed center center;
    /* background: url('http://backgroundlabs.com/wp-content/uploads/2013/05/old-paper-background.jpg') no-repeat fixed center center; */

    background-size: cover;
    font-family: Montserrat;
    /* background-color: #d3d3d3; */
}

.logo {
    width: 213px;
    height: 36px;

    /* background: url('http://interactimage.com/php/files/4vliqjkoq58cn3514g5mp405i31513111475.jpg') no-repeat; */
    margin: 30px auto;
}

.login-block {
    width: 320px;
    padding: 20px;
    background-color:#FFF5EE;
	/*background-color: rgba(240, 255, 255, 0.5);*/
    /* background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/16_wood_samples.jpg/350px-16_wood_samples.jpg') no-repeat; */
    opacity:0.8;
    border-radius: 5px;
    border-top: 5px solid #A0522D;
    margin: 0 auto;
}

.login-block h1 {
    text-align: center;
    color: #000;
    font-size: 18px;
    text-transform: uppercase;
    margin-top: 0;
    margin-bottom: 20px;
}

.login-block input {
    width: 100%;
    height: 42px;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
    font-size: 14px;
    font-family: Montserrat;
    padding: 0 20px 0 50px;
    outline: none;
}

.login-block input#username {
    background: #fff url('http://i.imgur.com/u0XmBmv.png') 20px top no-repeat;
    background-size: 16px 80px;
}

.login-block input#username:focus {
    background: #fff url('http://i.imgur.com/u0XmBmv.png') 20px bottom no-repeat;
    background-size: 16px 80px;
}

.login-block input#password {
    background: #fff url('http://i.imgur.com/Qf83FTt.png') 20px top no-repeat;
    background-size: 16px 80px;
}

.login-block input#password:focus {
    background: #fff url('http://i.imgur.com/Qf83FTt.png') 20px bottom no-repeat;
    background-size: 16px 80px;
}

.login-block input:active, .login-block input:focus {
    border: 1px solid #ff656c;
}

.login-block button {
    width: 100%;
    height: 40px;
    background: #ff656c;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #e15960;
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 14px;
    font-family: Montserrat;
    outline: none;
    cursor: pointer;
}

.login-block button:hover{
  background: #ff7b81;
}
</style>
<head>
    <meta charset='utf-8'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//cdn.rawgit.com/noelboss/featherlight/1.7.9/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.13/jquery.popupoverlay.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <title>DayByDay</title>

<head>

<body>
<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<div class="logo"></div>
<div class="login-block">
  <form method=POST action="{{ url_for('login') }}">
    Username: <input type='text' name='userID' id ='userID'><br>
    Password: <input type='password' name='passwd'><br>
    <input type="submit" value="Log In">
    <input type ="submit" value="Create Account" formaction="{{url_for('createUser')}}">

  </form>
</div>

</body>

<script>
$("#create").click(function(){
  var divWrapper = $("<div class = 'addWrapper' id = 'field'>");
  var intId = $("#task_popup div").length;
  var testbox = $("<input type='text' name='subtask"+ intId +"'>");
  $("#num").val(intId);
  var removeButton = $("<input type=\"button\" class=\"remove\" value=\"-\" /><br>");
   removeButton.click(function() {
       $(this).parent().remove();
   });
   divWrapper.append(testbox);
   divWrapper.append(removeButton);
   $("#subtasks").append(divWrapper);


});


</script>

<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>
      var messages = {{ messages | safe }};
      for (var i=0; i<messages.length; i++) {
        alert(messages[i]);
      }
    </script>
  {% endif %}
{% endwith %}
</body>
</html>
