<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>DayByDay</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//cdn.rawgit.com/noelboss/featherlight/1.7.9/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.13/jquery.popupoverlay.js"></script>


    <style>
    #container{
      width: 60%;
      height: 400px;
      border: 1px solid #4286f4;
    }

    #container1{
      float: left;
      width: 30%;
      height: 395px;
      border: 1px solid #ff0000;
    }

    #container2{
      float: right;
      width: 68%;
      height: 395px;
      border: 1px solid #ff0000;
    }

    .spacer{
      margin-bottom: 2px;
    }

    </style>


   <script>

   $(document).ready(function() {

     // Initialize the plugin
    $('#my_popup').popup({
      backgroundactive: true,
      pagecontainer: '#container2'
    });

   });

   </script>



</head>
<body>

  <div id = "container">

    <!-- Left panel -->
    <div id = "container1">
      <br>

      <!-- select view for time -->
      <select name="time">
        <option value="day">Day View</option>
        <option value="week">Week View</option>
        <option value="month">Month View</option>
      </select>
      <p class = "spacer"></p>

      <!-- select view for data -->
      <select name="views">
        <option value="checklist">Checklist View</option>
        <option value="events">Events View</option>
        <option value="log">Log View</option>
      </select>
      <p class = "spacer"></p>

      <!-- select which categories to view -->
      {% block categories %} <p> Categories </p> {% endblock %}
      <p class = "spacer"></p>

      <!-- Add Category, Task -->
      <button class="my_popup_open">Add Category</button>

      <div id="my_popup">

        <form method=POST action="{{ url_for('addCat') }}">
          Category Name: <input type='text' name='catName'><br>
          Category Color: <input type='text' name='catColor'><br>
          <input type="submit" value="Submit">
        </form>

        <!-- Add an optional button to close the popup -->
        <button class="my_popup_close">Close</button>

      </div>

      <br>




    </div>

    <!-- Right panel -->
    <div id = "container2">
      {% block rightPanel %} {% endblock %}



     </div>
  </div>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div id="messages">
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
        </div>
    {% endif %}
{% endwith %}





</body>
</html>
